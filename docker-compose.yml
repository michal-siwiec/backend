version: 2.0.0
services:
  app:
    depends_on:
      - postgres
      - redis
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SSH_PUB_KEY: ${SSH_PUB_KEY}
    image: michsiw439/budoman-backend:3.0.0
    container_name: budoman-backend-app
    ports:
      - 3333:3333
      - 2222:22
    env_file:
      - .env
    environment:
      DATABASE_HOST: postgres
      DATABASE_USER_NAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_PORT: 5432
    networks:
      - budoman-backend
    volumes:
      - .:/budoman-backend
    stdin_open: true
    tty: true
  postgres:
    image: postgres:14
    container_name: budoman-backend-postgres
    ports:
      - 5433:5432
    environment:
      - DATABASE_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - budoman-backend
  redis:
    image: redis:7.2.0
    container_name: budoman-backend-redis
    ports:
      - 6379:6379
    networks:
      - budoman-backend
networks:
  budoman-backend:
